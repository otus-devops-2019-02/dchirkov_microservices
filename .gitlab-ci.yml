    - 'which ssh-agent || ( apt-get install -qq openssh-client )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - ssh -o "StrictHostKeyChecking=no" appuser@$REDDIT_IP sudo docker run --name reddit -d -p 9292:9292 $CI_REGISTRY_USER/otus-reddit:$VERSION
  environment:
    name: production
    url: http://$REDDIT_IP:9292
